<h1>Swimming</h1>
<div class="container" style="margin-top:50px">
    <h3>Swimming Overview</h3>
    <div class="row">
      <div class="col-md-4">
        Total distance: <span id="Stotdist"></span>
      </div>
      <div class="col-md-4"> 
        Total time: <span id="Stottime"></span>
      </div>
      <div class="col-md-4"> 
        <p></p> 
      </div>
    </div>
  </div>
  
 <hr>
  <div class="container" >
    
    <div class="row">
     
<div class="col-md-4"> 
  <h3>Add data</h3>
    <h5>eg. "Monday 3000 10"</h5>
    <hr>
        <div class="form">
          <input type="text" id="Sday" placeholder="day of the week" style="width:160px;"/><br>
          <input type="text" id="Sdistance" placeholder="distance in m"style="width:160px;"/><br>
          <input type="text" id="Stime" placeholder="time in minutes"style="width:160px;"/><br>
           <button type="button" id="btn_submit" onclick="InsertDataT1()">Insert data</button>
         <br>
        </div>
        </div>
      <div class="col-md-4">
        <h3>Daily track</h3>
    
        <table id="TableSwimming">
          <thead>
            <tr>
              <th  onclick="sortTable(0)">Day</th>
              <th  onclick="sortTable(1)">Distance</th>
              <th  onclick="sortTable(2)">Time</th>
            </tr>
          </thead>
          <tbody >
          </tbody>
        </table></div>
        <div class="col-md-4">
          <br><br>
          <img id="_er" src="images/swimmerPurple.png">
          <div>Choose day
            <select id="daysDropdown" oninput="filterDay()">
              <option>All</option>
              <option>Monday</option>
              <option>Tuesday</option>
              <option>Wednesday</option>
              <option>Thursday</option>
              <option>Friday</option>
              <option>Saturday</option>
              <option>Sunday</option>
              </select>
        </div>
        </div>
        </div>
        <br>
        <h3>Your latest swims</h3>
        <div id="but"><button onclick="hideMe()" >Hide Charts</button></div>
        <div id="chartArea">
        <div class="chart">
          <canvas id="myChartS"></canvas>
          </div></div>
        <script src="js/swimming.js"></script>
